{% extends "base.html" %}

{% block title %}
仮登録メール送信
{% endblock %}

{% block extra_links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/entry/entryCheck.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>メールを送信しました。</h1>
    {% if err %}
    <div class="error">
        {% for key, value in err.items() %}
        {{ value }}
        {% endfor %}
    </div>
    {% endif %}
    <form action="{{ url_for('entryConfirm.entryConfirm') }}" method="POST" id="check">
        <div>
            <label for="security_code">セキュリティコード（6桁）</label>
            <input type="text" id="security_code" name="security_code" required>
        </div>
        <button type="submit">確認</button>
    </form>
</div>
<canvas class="background"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/front/login.js') }}"></script>
{% endblock %}

{% block extra_scripts %}
{% endblock %}
