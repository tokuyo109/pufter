{% extends "base.html" %}

{% block title %}
セキュリティコード確認
{% endblock %}

{% block extra_links %}
<link rel="stylesheet" href="{{url_for('static', filename='css/loginCheck/loginCheck.css')}}">
{% endblock %}

{% block content %}
<div class="loginCheck">
    <h2>セキュリティコード確認</h2>
    <p>メールに送信されたセキュリティコードを入力してください。</p>
    {% if err %}
    <div style="color: red;">
        <p>{{ err }}</p>
    </div>
    {% endif %}
    <form action="/loginConfirm" method="post">
        <input type="hidden" name="email" value="{{ email }}">
        <div class="textArea">
            <label>認証コード</label>
            <input type="text" id="security_code" name="security_code" class="textbox" required>
        </div>
        <div class="box">
            <button type="submit">送信</button>
        </div>
    </form>
</div>
<canvas class="background"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/front/login.js') }}"></script>

{% endblock %}

{% block extra_scripts %}
{% endblock %}
